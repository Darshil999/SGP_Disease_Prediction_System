{% extends 'base.html' %}

{% block content %}

<button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
            <h1>Lung Cancer Predictor</h1>
            <p class="lead">Please fill out the form below to receive your prediction.</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'lung_cancer' %}">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                        <input type="text" class="form-control" id="gender" placeholder="Male (1) / Female (0)" name="GENDER" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label"><i class="fas fa-calendar-alt"></i> Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age in years" name="AGE" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="smoking" class="form-label"><i class="fas fa-smoking"></i> Smoking History</label>
                        <input type="text" class="form-control" id="smoking" placeholder="Yes (1) / No (0)" name="SMOKING" required>
                    </div>
                    <div class="col-md-6">
                        <label for="yellow_fingers" class="form-label"><i class="fas fa-hand-paper"></i> Yellow Fingers</label>
                        <input type="text" class="form-control" id="yellow_fingers" placeholder="Yes (1) / No (0)" name="YELLOW_FINGERS" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="anxiety" class="form-label"><i class="fas fa-head-side-virus"></i> Anxiety</label>
                        <input type="text" class="form-control" id="anxiety" placeholder="Yes (1) / No (0)" name="ANXIETY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="peer_pressure" class="form-label"><i class="fas fa-users"></i> Peer Pressure</label>
                        <input type="text" class="form-control" id="peer_pressure" placeholder="Yes (1) / No (0)" name="PEER_PRESSURE" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="chronic_disease" class="form-label"><i class="fas fa-stethoscope"></i> Chronic Disease</label>
                        <input type="text" class="form-control" id="chronic_disease" placeholder="Yes (1) / No (0)" name="CHRONIC DISEASE" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fatigue" class="form-label"><i class="fas fa-bed"></i> Fatigue</label>
                        <input type="text" class="form-control" id="fatigue" placeholder="Yes (1) / No (0)" name="FATIGUE" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="allergy" class="form-label"><i class="fas fa-allergies"></i> Allergy</label>
                        <input type="text" class="form-control" id="allergy" placeholder="Yes (1) / No (0)" name="ALLERGY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="wheezing" class="form-label"><i class="fas fa-volume-up"></i> Wheezing</label>
                        <input type="text" class="form-control" id="wheezing" placeholder="Yes (1) / No (0)" name="WHEEZING" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="alcohol_consuming" class="form-label"><i class="fas fa-beer"></i> Alcohol Consuming</label>
                        <input type="text" class="form-control" id="alcohol_consuming" placeholder="Yes (1) / No (0)" name="ALCOHOL CONSUMING" required>
                    </div>
                    <div class="col-md-6">
                        <label for="coughing" class="form-label"><i class="fas fa-cough"></i> Coughing</label>
                        <input type="text" class="form-control" id="coughing" placeholder="Yes (1) / No (0)" name="COUGHING" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="shortness_of_breath" class="form-label"><i class="fas fa-breathalyzer"></i> Shortness of Breath</label>
                        <input type="text" class="form-control" id="shortness_of_breath" placeholder="Yes (1) / No (0)" name="SHORTNESS OF BREATH" required>
                    </div>
                    <div class="col-md-6">
                        <label for="swallowing_difficulty" class="form-label"><i class="fas fa-knife"></i> Swallowing Difficulty</label>
                        <input type="text" class="form-control" id="swallowing_difficulty" placeholder="Yes (1) / No (0)" name="SWALLOWING DIFFICULTY" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="chest_pain" class="form-label"><i class="fas fa-heartbeat"></i> Chest Pain</label>
                        <input type="text" class="form-control" id="chest_pain" placeholder="Yes (1) / No (0)" name="CHEST PAIN" required>
                    </div>
                </div>

                <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
        <div class="card-footer text-center text-muted">
            <small>Your health is our priority.</small>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }
    .form-control:focus {
        border-color: #28a745; /* Green border on focus */
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Glow effect */
    }
    .btn-success {
        transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
    }
    .btn-success:hover {
        background-color: #218838; /* Darker green */
        transform: scale(1.05); /* Slightly larger on hover */
    }
    .card {
        border-radius: 10px; /* Rounded corners */
    }
    label {
        display: flex;
        align-items: center;
    }
    label i {
        margin-right: 8px; /* Space between icon and label text */
        color: #28a745; /* Icon color */
    }

    /* Dark Mode Styling */
    body.dark-mode {
        background-color: #2E2E2E;
        color: #F5F6FA;
    }

    .dark-mode .card {
        background-color: #3E3E3E;
        color: #F5F6FA;
    }

    .dark-mode .list-group-item {
        background-color: #3E3E3E;
        color: #F5F6FA;
    }

    .dark-mode .btn {
        color: white;
    }

    /* Dark Mode Toggle Button */
    #dark-mode-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 10;
    }
</style>

<!-- Include Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    // Check local storage for dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Dark Mode Toggle Script
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        // Save the preference to local storage
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
</script>

{% endblock %}
