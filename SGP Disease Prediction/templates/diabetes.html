{% extends 'base.html' %}

{% block content %}

<button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
            <h1>Diabetes Disease Predictor</h1>
            <p class="lead">Please fill out the form below to receive your prediction.</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'diabetes_predict' %}">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Pregnancies" class="form-label">Pregnancies</label>
                        <input type='number' class="form-control" id="Pregnancies" placeholder="Enter Pregnancies" name="Pregnancies" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Glucose" class="form-label">Glucose</label>
                        <input type="number" class="form-control" id="Glucose" placeholder="Enter Glucose" name="Glucose" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="BP" class="form-label">Blood Pressure</label>
                        <input type='number' class="form-control" id="BP" placeholder="Enter Blood Pressure" name="BP" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ST" class="form-label">Skin Thickness</label>
                        <input type="number" class="form-control" id="ST" placeholder="Enter Skin Thickness" name="ST" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Insulin" class="form-label">Insulin</label>
                        <input type='number' class="form-control" id="Insulin" placeholder="Enter Insulin" name="Insulin" required>
                    </div>
                    <div class="col-md-6">
                        <label for="BMI" class="form-label">BMI</label>
                        <input type="text" class="form-control" id="BMI" placeholder="Enter BMI" name="BMI" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="DPF" class="form-label">Diabetes Pedigree Function</label>
                        <input type='text' class="form-control" id="DPF" placeholder="Enter DPF" name="DPF" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age" placeholder="Enter Age" name="Age" required>
                    </div>
                </div>

                <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
        <div class="card-footer text-center text-muted">
            <small>Your health is our priority.</small>
        </div>
    </div>
</div>

<style>
  body {
      background-color: #f8f9fa; /* Light gray background */
  }
  .form-control:focus {
      border-color: #28a745; /* Green border on focus */
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Glow effect */
  }
  .btn-success {
      transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
  }
  .btn-success:hover {
      background-color: #218838; /* Darker green */
      transform: scale(1.05); /* Slightly larger on hover */
  }
  .card {
      border-radius: 10px; /* Rounded corners */
  }

  /* Dark Mode Styling */
body.dark-mode {
    background-color: #2E2E2E;
    color: #F5F6FA;
}

.dark-mode .card {
    background-color: #3E3E3E;
    color: #F5F6FA;
}

.dark-mode .list-group-item {
    background-color: #3E3E3E;
    color: #F5F6FA;
}

.dark-mode .btn {
    color: white;
}

/* Dark Mode Toggle Button */
#dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 10;
}
</style>

<script>
    // Check local storage for dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Dark Mode Toggle Script
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        // Save the preference to local storage
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
</script>


{% endblock %}
