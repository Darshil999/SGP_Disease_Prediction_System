{% extends 'base.html' %}

{% block content %}

<!-- Dark Mode Toggle -->
<button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
<!-- Hero Section -->
 
<div class="hero bg-primary text-white text-center py-5 mb-4">
    <h1>Contact Us</h1>
    <p>We're here to help! Reach out through any of the options below.</p>
</div>

<div class="container my-5">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm text-center p-4">
                <i class="fas fa-envelope fa-4x text-primary mb-3"></i>
                <h5>Email</h5>
                <p>info@example.com</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm text-center p-4">
                <i class="fas fa-phone fa-4x text-primary mb-3"></i>
                <h5>Phone</h5>
                <p>+123 456 7890</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm text-center p-4">
                <i class="fas fa-map-marker-alt fa-4x text-primary mb-3"></i>
                <h5>Location</h5>
                <p>Indus University, Ahmedabad</p>
            </div>
        </div>
    </div>

    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    <div class="text-center mt-4">
        <h5>Connect with Us</h5>
        <a href="#" class="btn btn-primary mx-1"> 
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="#" class="btn btn-info mx-1"> 
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="#" class="btn btn-danger mx-1"> 
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</div>

<style>
    .hero {
        background: linear-gradient(135deg, rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.6)), url('https://source.unsplash.com/1600x900/?health,contact') no-repeat center center; 
        background-size: cover;
        border-radius: 5px;
    }

    .btn {
        font-weight: bold; /* Make button text bold */
        border-radius: 20px; /* Round button corners */
    }
/* Dark Mode Styling */
body.dark-mode {
    background-color: #2E2E2E;
    color: #F5F6FA;
}

.dark-mode .card {
    background-color: #3E3E3E;
    color: #F5F6FA;
}

.dark-mode .list-group-item {
    background-color: #3E3E3E;
    color: #F5F6FA;
}

.dark-mode .btn {
    color: white;
}

/* Dark Mode Toggle Button */
#dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 10;
}

</style>

<script>
    // Check local storage for dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Dark Mode Toggle Script
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        // Save the preference to local storage
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
</script>
{% endblock %}
